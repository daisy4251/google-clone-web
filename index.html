<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- FAVICON -->
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- FONTAWSOME -->
  <script src="https://kit.fontawesome.com/631dd0ab94.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="inner">
      <div class="info">
        <a href="#">Google 정보</a>
        <a href="#">스토어</a>
      </div>
      <div class="nav">
        <a href="#" class="g-mail">Gmail</a>
        <a href="#" class="g-image">이미지</a>
        <a href="#" class="grid"><i class="fa-solid fa-bars"></i></span>
        </a>
        <a href="#" class="profile"><i class="fa-solid fa-face-grin-tongue-wink"></i></a>
      </div>
    </div>
  </header>

  <main>
    <div class="inner">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" />
      <div class="input-area">
        <div class="icon-search">
          <i class="fa-solid fa-magnifying-glass searching"></i>
        </div>
        <input type="text" />
        <div class="icon-etc">
          <i class="fa-solid fa-keyboard keyboard"></i>
          <i class="fa-solid fa-microphone mic"></i>
          <i class="fa-solid fa-camera-retro camera"></i>
        </div>
      </div>
      <div class="button-area">
        <button>Google 검색</button>
        <button>I'm feeling lucky</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="inner">
      <div class="footer-nav section-1">
        <h1>대한민국</h1>
      </div>
      <div class="footer-nav section-2">
        <div class="footer-nav-left">
          <a href="#">광고</a>
          <a href="#">비지니스</a>
          <a href="#">검색의 원리</a>
        </div>
        <div class="footer-nav-right">
          <a href="#">개인정보처리방침</a>
          <a href="#">약관</a>
          <a href="#">설정</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
